        function updateShopBalance() {
            const custId = document.getElementById('shop-cust-select').value;

        function updateCart(pid, delta) {
            if(!cart[pid]) cart[pid] = 0;
            cart[pid] += delta;
            if(cart[pid] < 0) cart[pid] = 0;
            
            // Update display if visible
            const qtyEl = document.getElementById(`qty-${pid}`);
            if(qtyEl) qtyEl.textContent = cart[pid];
            
            calculateTotal();
        }

        function calculateTotal() {
            let subtotal = 0;
            products.forEach(p => {
                if(cart[p.id]) subtotal += p.price * cart[p.id];
            });

            // Discount Logic
            const discountInput = parseInt(document.getElementById('discount-rate').value) || 100;
            const roundMethod = document.querySelector('input[name="round"]:checked').value;
            
            // Multiplier: 90 => 0.9
            const multiplier = discountInput / 100;
            let final = subtotal * multiplier;

            // Rounding
            if(roundMethod === 'floor') final = Math.floor(final);
            else if(roundMethod === 'ceil') final = Math.ceil(final);
            else final = Math.round(final); // 'round'

            document.getElementById('cart-total').textContent = final;
            
            // Show original price if discounted
            const origWrap = document.getElementById('cart-original-total-wrap');
            const origVal = document.getElementById('cart-original-total');
            const discountDisplay = document.getElementById('discount-display');
            
            if(discountInput !== 100) {
                origWrap.classList.remove('hidden');
                origVal.textContent = subtotal;
                discountDisplay.textContent = `-${subtotal - final}`;
            } else {
                origWrap.classList.add('hidden');
                discountDisplay.textContent = '';
            }

            return final;
        }

        function processCheckout() {
            const finalTotal = calculateTotal(); // Recalculate based on current discount settings
            
            if(finalTotal === 0 && Object.values(cart).every(q => q === 0)) return alert('è³¼ç‰©è»Šæ˜¯ç©ºçš„');

            const custId = document.getElementById('shop-cust-select').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const discountInput = document.getElementById('discount-rate').value;
            const roundMethod = document.querySelector('input[name="round"]:checked').value;

            let custName = 'è¨ªå®¢';
            let custObj = null;
            let custIdx = -1;

            if(custId) {
                custIdx = customers.findIndex(c => c.id == custId);
                custObj = customers[custIdx];
                custName = custObj.name;
            }

            // Stored Value Check
            if(paymentMethod === 'stored') {
                if(!custObj) return alert('è«‹é¸æ“‡å®¢æˆ¶ä»¥ä½¿ç”¨å„²å€¼é‡‘æ‰£æ¬¾');
                if(custObj.balance < finalTotal) return alert(`é¤˜é¡ä¸è¶³ï¼ç›®å‰é¤˜é¡: ${custObj.balance}, éœ€è¦: ${finalTotal}`);
                
                // Deduct
                customers[custIdx].balance -= finalTotal;
                localStorage.setItem('sm_customers', JSON.stringify(customers));
            }

            // Build Details String
            let detailItems = [];
            let originalSum = 0;
            products.forEach(p => {
                if(cart[p.id] > 0) {
                    detailItems.push(`${p.name} x${cart[p.id]}`);
                    originalSum += p.price * cart[p.id];
                }
            });
            
            let detailsStr = detailItems.join(', ');
            
            // Add discount info to details if applied
            let discountInfo = '';
            if(parseInt(discountInput) !== 100) {
                discountInfo = `\n(åŸåƒ¹${originalSum}ï¼ŒæŠ˜æ‰£${discountInput}%ï¼Œ${{floor:'å»å°æ•¸',ceil:'é€²ä½',round:'å››æ¨äº”å…¥'}[roundMethod]})`;
            }

            // Record
            const record = {
                id: Date.now().toString(),
                date: new Date().toLocaleString(),
                type: 'purchase',
                custId: custId || 'guest',
                custName: custName,
                details: detailsStr + discountInfo,
                amount: finalTotal,
                paymentMethod: paymentMethod
            };
            transactions.unshift(record);
            localStorage.setItem('sm_transactions', JSON.stringify(transactions));

            // Generate Copy Text
            let paymentText = {
                'cash': 'ç¾é‡‘', 'linepay': 'LINE PAY', 'other': 'ç¬¬ä¸‰æ–¹æ”¯ä»˜', 'stored': 'å„²å€¼é‡‘æ‰£æ¬¾'
            }[paymentMethod];

            let copyText = `ã€è³¼è²·æ˜ç´°ã€‘\næ—¥æœŸï¼š${record.date}\nå®¢æˆ¶ï¼š${custName}\nå“é …ï¼š\n${detailItems.join('\n')}\n----------------\n${discountInfo ? `åŸåƒ¹ï¼š${originalSum}\næŠ˜æ‰£ï¼š${discountInput}%\n` : ''}å¯¦æ”¶é‡‘é¡ï¼š${finalTotal}\nä»˜æ¬¾æ–¹å¼ï¼š${paymentText}`;
            if(paymentMethod === 'stored' && custObj) {
                copyText += `\nç›®å‰é¤˜é¡ï¼š${customers[custIdx].balance}`;
            }

            showResultModal('çµå¸³æˆåŠŸ', copyText);
            syncToGoogleSheet('purchase', record);
            
            // Reset
            cart = {};
            currentShopCategory = 'All';
            document.getElementById('discount-rate').value = '100';
            initShop();
        }

                method: 'POST',
